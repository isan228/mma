<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Генерация турнирной сетки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #212121;
      color: white;
    }
    .container {    
      max-width: 800px;
      margin-top: 50px;
    }
    .btn-custom {
      background-color: #e60000;
      color: white;
    }
    .btn-custom:hover {
      background-color: #b30000;
    }
   
  .bracket {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 30px;
  }
  .match {
    background: #333;
    padding: 15px 30px;
    margin: 10px 0;
    border-radius: 10px;
    width: 300px;
    text-align: center;
  }
  .fighter {
    padding: 5px 0;
    border-bottom: 1px solid #555;
  }
  .fighter:last-child {
    border-bottom: none;
  }

  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Генерация турнирной сетки</h2>

  <!-- Шаг 1: Выбор турнира -->
  <div class="mb-4">
    <label for="tournamentSelect" class="form-label">Выберите турнир</label>
    <select class="form-select" id="tournamentSelect">
      <option value="" selected disabled>Выберите турнир</option>
      <!-- Турниры будут подгружаться через API -->
    </select>
  </div>

  <!-- Шаг 2: Выбор участников -->
  <div class="mb-4" id="fightersDiv" style="display: none;">
    <h5>Выберите участников</h5>
    <div id="fightersList">
      <!-- Список бойцов будет отображаться здесь -->
    </div>
  </div>
  <div class="mb-4">
    <label for="sportSelect" class="form-label">Выберите вид спорта</label>
    <select class="form-select" id="sportSelect">
      <option value="" selected disabled>Выберите вид спорта</option>
      <!-- Виды спорта будут подгружаться через API -->
    </select>
  </div>
  <div class="mb-4">
    <label for="weightCategorySelect" class="form-label">Выберите весовую категорию</label>
    <select class="form-select" id="weightCategorySelect">
      <option value="" selected disabled>Выберите весовую категорию</option>
      <!-- Категории будут подгружаться через API -->
    </select>
  </div>
  <!-- Кнопка для генерации турнирной сетки -->
  <div class="text-center">
    <button class="btn btn-custom" id="generateBtn" style="display: none;">Генерировать сетку</button>
  </div>
</div>
<div id="bracketContainer" class="mt-5" style="display: none;">
  <h4 class="text-center mb-4">Турнирная сетка</h4>
  <div id="bracket" class="row g-3 justify-content-center">
    <!-- Матчи будут добавляться сюда -->
  </div>
</div>

<script type="module" src="js/gener.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
