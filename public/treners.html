<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тренера</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .trainer-card {
      background-color: #333;
      color: #fff;
      margin: 1rem 0;
      padding: 1rem;
      border-radius: 5px;
    }
    .trainer-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h1 class="mb-4 text-center">Все тренера</h1>
  <div id="trainers-list" class="row">
    <!-- Сюда будут выводиться тренеры -->
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const trainersContainer = document.getElementById('trainers-list');

    try {
        const response = await fetch('/trainers'); // Здесь API, который возвращает всех тренеров
      const trainers = await response.json();

      trainers.forEach(trainer => {
        const trainerCard = document.createElement('div');
        trainerCard.classList.add('col-md-4');
        
        trainerCard.innerHTML = `
          <div class="trainer-card">
            <img src="${trainer.photo_url}" alt="${trainer.name}" class="trainer-photo">
            <h4>${trainer.name}</h4>
            <p><strong>Опыт:</strong> ${trainer.experience} лет</p>
            <a href="trainer.html?id=${trainer.id}" class="btn btn-danger">Подробнее</a>
          </div>
        `;
        trainersContainer.appendChild(trainerCard);
      });
    } catch (err) {
      console.error('Ошибка при получении тренеров:', err);
    }
  });
</script>

</body>
</html>
