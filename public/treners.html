<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Список тренеров</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
    }
    .trainer-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }
    .trainer-card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 250px;
    }
    .trainer-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .trainer-card h3 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Наши тренеры</h1>
  <div class="trainer-list" id="trainerList"></div>
<h1 style="text-align:center;">здесь был никита</h1>
  <script>
    fetch('/trainers') // убедись, что роут подключен как /trainers
      .then(res => res.json())
      .then(data => {
        const list = document.getElementById('trainerList');
        data.forEach(trainer => {
          const div = document.createElement('div');
          div.className = 'trainer-card';
          div.innerHTML = `
 <a href="/trainer.html?id=${trainer.id}" style="text-decoration: none; color: inherit;">
    <img src="${trainer.photo_url}" alt="${trainer.name}" />
    <h3>${trainer.name}</h3>
    <p><strong>Опыт:</strong> ${trainer.experience} лет</p>
    <p><strong>Команда:</strong> ${trainer.team?.name || 'Без команды'}</p>
  </a>
`;
          list.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('trainerList').innerText = 'Ошибка загрузки данных.';
        console.error(err);
      });
      console.log('Фото тренера:', trainer.photo_url);
  </script>
</body>
</html>
