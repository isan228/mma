<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Рейтинг бойцов</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      padding-top: 80px;
    }

    .navbar {
      background-color: #000;
    }

    .navbar-brand img {
      height: 40px;
    }

    .nav-link {
      color: #fff !important;
    }

    .nav-link:hover {
      color: red !important;
    }

    h1 {
      text-align: center;
      color: red;
      margin-bottom: 30px;
    }

    form {
      max-width: 700px;
      margin: 0 auto 40px auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
    }

    label {
      color: #fff;
    }

    table {
      max-width: 700px;
      margin: 0 auto;
      background-color: #222;
      border-collapse: collapse;
    }

    th {
      background-color: #c00;
      color: #fff;
    }

    td {
      background-color: #333;
      color: #fff;
    }

    select, button {
      margin-right: 10px;
    }

    button[type="submit"] {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
    }

    button[type="submit"]:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

<!-- Header -->
<nav class="navbar fixed-top navbar-expand-lg navbar-dark">
  <div class="container-fluid px-3">
    <a class="navbar-brand" href="index.html">
      <img src="./photo/logo.png" alt="Логотип">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item px-2"><a class="nav-link" href="news.html">Новости</a></li>
        <li class="nav-item px-2"><a class="nav-link" href="treners.html">Тренера</a></li>
        <li class="nav-item px-2"><a class="nav-link" href="tournaments.html">Турниры</a></li>
        <li class="nav-item px-2"><a class="nav-link active" aria-current="page" href="rank.html">Рейтинг</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container">
  <h1>Рейтинг бойцов</h1>

  <form id="filterForm" class="row g-3 justify-content-center">
    <div class="col-md-3">
      <label for="gender" class="form-label">Пол:</label>
      <select id="gender" class="form-select" required>
        <option value="">--Выберите--</option>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="weightCategory" class="form-label">Весовая категория:</label>
      <select id="weightCategory" class="form-select" required>
        <option value="">--Выберите--</option>
      </select>
    </div>

    <div class="col-md-3">
      <label for="sport" class="form-label">Вид спорта:</label>
      <select id="sport" class="form-select" required>
        <option value="">--Выберите--</option>
      </select>
    </div>

    <div class="col-md-12 text-center">
      <button type="submit">Показать рейтинг</button>
    </div>
  </form>

  <table id="rankingTable" class="table table-bordered table-hover mt-4" style="display:none;">
    <thead>
      <tr>
        <th>Имя бойца</th>
        <th>Побед</th>
        <th>Всего боёв</th>
        <th>Весовая категория</th>
        <th>Вид спорта</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/ranking.js"></script>
</body>
</html>
